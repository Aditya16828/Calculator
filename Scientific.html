<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./Scientific.css">
    <title>Calculator</title>
</head>

<body>
    <div class="starts">
        <input type="text" name="" id="display">
        <div class="calc_body">
            <div class="col1">
                <button class="anglemode">Rad</button>
                <button class="inv" onclick="disableit()">inv</button>
                <button class="constants">π</button>
                <button class="constants">e</button>
                <button class="scientific"><img src="./favicon-16x16.png" alt="History"></button>
            </div>
            <div class="col2">
                <button class="anglemode">Deg</button>
                <button class="scientific">sin</button>
                <button class="scientific">cos</button>
                <button class="scientific">tan</button>
                <button class="scientific">EXP</button>
            </div>
            <div class="col3">
                <button class="scientific">x!</button>
                <button class="scientific">ln</button>
                <button class="scientific">log</button>
                <button class="scientific">√</button>
                <button class="scientific">xⁿ</button>
                <!--Pending-->
            </div>
            <div class="col4">
                <button class="braces">(</button>
                <button class="numpad">7</button>
                <button class="numpad">4</button>
                <button class="numpad">1</button>
                <button class="numpad">0</button>
            </div>
            <div class="col5">
                <button class="braces">)</button>
                <button class="numpad">8</button>
                <button class="numpad">5</button>
                <button class="numpad">2</button>
                <button class="numpad">.</button>
            </div>
            <div class="col6">
                <button class="numpad">mod</button>
                <button class="numpad">9</button>
                <button class="numpad">6</button>
                <button class="numpad">3</button>
                <button class="equalto">=</button>
            </div>
            <div class="col7">
                <button class="clear">AC</button>
                <button class="numpad">/</button>
                <button class="numpad">*</button>
                <button class="numpad">-</button>
                <button class="numpad">+</button>
            </div>
        </div>
    </div>
</body>
<script src="./Scientific.js"></script>

</html>
