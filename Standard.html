<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./Standard.css">
    <title>Calculator</title>
</head>

<body>
    <div class="starts">
        <input type="text" name="" id="display">
        <div class="calc_body">
            <div class="col1">
                <button class="braces">(</button>
                <button class="numpad">7</button>
                <button class="numpad">4</button>
                <button class="numpad">1</button>
                <button class="numpad">0</button>
            </div>
            <div class="col2">
                <button class="braces">)</button>
                <button class="numpad">8</button>
                <button class="numpad">5</button>
                <button class="numpad">2</button>
                <button class="numpad">.</button>
            </div>
            <div class="col3">
                <button class="numpad">mod</button>
                <button class="numpad">9</button>
                <button class="numpad">6</button>
                <button class="numpad">3</button>
                <button class="equalto">=</button>
            </div>
            <div class="col4">
                <button class="clear">AC</button>
                <button class="numpad">/</button>
                <button class="numpad">*</button>
                <button class="numpad">-</button>
                <button class="numpad">+</button>
            </div>
        </div>
    </div>
</body>
<script src="./Standard.js"></script>

</html>
